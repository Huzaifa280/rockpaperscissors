<html>
  <head>

    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
      <h1>Rock Paper Scissors</h1>
       <img class="rock" src="https://cdn.glitch.me/f9b6349d-1e21-49ea-a394-4d6876039143%2FRock.png?1637194422259"/>
      <img class="paper" src="https://cdn.glitch.me/f9b6349d-1e21-49ea-a394-4d6876039143%2FPaper.png?v=1637194405894" />

      <div class="choices" class="row">
